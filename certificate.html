<!DOCTYPE html>
<html>
<head>
<style>
body{
text-align:center;
font-family:Segoe UI;
background:#e0f7fa;
}

.certificate{
background:white;
width:600px;
margin:auto;
margin-top:50px;
padding:30px;
border:5px solid black;
}
</style>
</head>

<body>

<div class="certificate">

<h1>Certificate of Lung Health Analysis</h1>

<h2>This Certifies That</h2>
<h2 id="personName"></h2>

<h3>Has Lung Efficiency of</h3>
<h2 id="eff"></h2>

<h3>Risk Level:</h3>
<h2 id="risk"></h2>

</div>

<script>

document.getElementById("personName").innerHTML=localStorage.getItem("name");
document.getElementById("eff").innerHTML=localStorage.getItem("eff")+"%";
document.getElementById("risk").innerHTML=localStorage.getItem("risk");

</script>

</body>
</html>
