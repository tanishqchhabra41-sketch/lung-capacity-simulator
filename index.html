<!DOCTYPE html>
<html>
<head>
<title>BreatheWise</title>

<style>
body{
font-family:Segoe UI;
background:linear-gradient(135deg,#00c6ff,#0072ff);
text-align:center;
}

.container{
background:white;
width:450px;
margin:auto;
padding:30px;
margin-top:60px;
border-radius:15px;
box-shadow:0px 0px 15px grey;
}

input,select,button{
width:90%;
padding:10px;
margin:10px;
}

</style>
</head>

<body>

<div class="container">

<h2>Lung Capacity Analyzer</h2>

<input type="text" id="name" placeholder="Enter Name">
<input type="number" id="age" placeholder="Age">
<input type="number" id="height" placeholder="Height (cm)">
<input type="number" id="weight" placeholder="Weight (kg)">

<select id="activity">
<option value="1">Low Activity</option>
<option value="2">Moderate Activity</option>
<option value="3">High Activity</option>
</select>

<button onclick="goResult()">Check Lung Efficiency</button>

</div>

<script>

function goResult(){

let personName=document.getElementById("name").value;
let age=document.getElementById("age").value;
let height=document.getElementById("height").value;
let weight=document.getElementById("weight").value;
let activity=document.getElementById("activity").value;

localStorage.setItem("name",personName);
localStorage.setItem("age",age);
localStorage.setItem("height",height);
localStorage.setItem("weight",weight);
localStorage.setItem("activity",activity);

window.location="result.html";
}

</script>

</body>
</html>
